<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
		<meta name="description" content="A basic template for a Chrome Extension using Twitter Bootstrap 3">
		<meta name="author" content="Elliot Hesp">
		
		<title>Chrome Extension with Twitter Bootstrap 3.0</title>
		
		<!-- Cascading Style Sheets -->
		<link href="css/custom.css" rel="stylesheet" media="screen">		
	</head>
	
	<body id="body">
		<h1 id="title">J2DO</h1>

		<div id="Work_Set">
			<button id="Time">Refresh Time</button>
			<button id="Work">Work</button>
			<button id="Set">Set</button>
		</div>

		<hr> 

		<div id="Random" class="Type">
			<h2 class="heading">One-Time:</h2>
		</div>

		<div id="Daily" class="Type">
			<h2 class="heading">Daily:</h2>
		</div>

		<div id="Weekly" class="Type">
			<h2 class="heading">Weekly:</h2>
		</div>

		<div id="Monthly" class="Type">
			<h2 class="heading">Monthly:</h2>
		</div>

		<script src="js/popup.js"></script>
	</body>
</html>
